<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="slider-container">
    <img class="slider-image" src="assets/image1.jpg" alt="Image 1">
    <img class="slider-image" src="assets/image2.jpeg" alt="Image 2">
    <img class="slider-image" src="assets/image3.jpg" alt="Image 2">
</div>
<button id="prevBtn" onclick="changeSlide(-1)">Previous</button>
<button id="nextBtn" onclick="changeSlide(1)">Next</button>
<script src="script.js"></script>
</body>
</html>
