<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 10px 0;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert.success {
            margin-top: 5px;
            margin-left: 10px;
            color: green;
        }
  
        .alert.error {
            margin-top: 5px;
            margin-left: 15px;
            color: red;
        }

        .error-message {
            color: #ff5555;
            margin-top: 5px;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="/account_management" method="post">
            <h2>Account Management</h2>
            <p>Welcome, {{ session['username'] }}</p>

            <label for="email">Email: {{ session['email'] }}</label><br>
            <input type="email" id="email" name="email" placeholder="New Email"><br>

            <label for="username">Username: {{ session['username'] }}</label><br>
            <input type="text" id="username" name="username" placeholder="New Username"><br>

            <label for="oldPassword">Old Password:</label><br>
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password"><br>

            <label for="newPassword">New Password:</label><br>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password"><br>

            <button type="submit">Update Account</button>
            <p id="formError" class="error-message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <div class="alert {{ category }}"> {{ message|capitalize }} </div>
                      {% endfor %}
                    {% endif %}
                {% endwith %}
            </p>
        </form>
    </div>
</body>
</html>
